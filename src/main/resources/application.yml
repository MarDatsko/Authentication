spring:
# Flyway
  flyway:
    locations: classpath:db/migration
    url: jdbc:postgresql://localhost:5432/security
    password: root
    user: postgres
# Database
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/security
    username: postgres
    password: root
# JPA properties
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: true
    generate-ddl: true

server:
  port: 8087